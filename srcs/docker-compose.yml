volumes:
  wordpress:
    driver: local
    name: wordpress-volume
    driver_opts:
      device: ~/data/wordpress-volume
      o: bind
      type: none

  mariadb:
    driver: local
    name: mariadb-volume
    driver_opts:
      device: ~/data/mariadb-volume
      o: bind
      type: none

networks:
  inception:
    driver: bridge
    name: inception

services:
  nginx:
    container_name: nginx
    build: ./services/nginx/.
    image: nginx:42
    ports:
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure
  wordpress:
    container_name: wordpress
    build: ./services/wordpress/.
    image: wordpress:42
    expose:
      - "9000"
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: on-failure
  mariadb:
    container_name: mariadb
    expose:
      - "3306"
    build: ./services/mariadb/.
    image: mariadb:42
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: on-failure
